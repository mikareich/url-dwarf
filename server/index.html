<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorty</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Shorty</h1>

        <div id="description" class="description">
            Enter a URL to shorten it. It will be available for 24 hours.
        </div>
        
        <div class="form">
            <input type="text" name="url" id="url" placeholder="https://www.google.com" required autofocus>
            <button id="shorten">Short</button>
            <button id="copy" class="hidden">Copy</button>
        </div>

        <script src="index.js"></script>
</body>

</html>
